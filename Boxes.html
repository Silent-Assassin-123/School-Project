<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Boxes for class 8C</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --box-color: #2c2c2e;
      --box-border: #444;
      --text-color: #eee;
      --active-color: #a259ff;
      --active-text: #ffffff;
      --button-bg: #1a1a1a;
      --button-hover: #a259ff20;
      --shadow-glow: #a259ff80;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: var(--active-color);
    }

    .counter {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: var(--button-bg);
      color: var(--text-color);
      border: 2px solid var(--active-color);
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    .box {
      background-color: var(--box-color);
      border: 2px solid var(--box-border);
      border-radius: 10px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      font-weight: bold;
      font-size: 16px;
      transition: all 0.2s ease;
      cursor: pointer;
      user-select: none;
    }

    .box.open {
      background-color: var(--active-color);
      color: var(--active-text);
      transform: scale(1.08);
      border-color: var(--active-color);
      box-shadow: 0 0 10px var(--shadow-glow);
    }

    @media (hover: hover) {
      .box:hover {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>

  <h1>Toggle Boxes</h1>
  <div class="counter" id="boxCounter">0 / 100 boxes toggled</div>

  <div class="controls">
    <button id="toggleAllBtn">Toggle All</button>
    <button id="resetBtn">Reset All</button>
  </div>

  <div class="container" id="boxes-container"></div>

  <audio id="toggle-sound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f90c1b881e.mp3?filename=switch-click-110899.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const container = document.getElementById('boxes-container');
    const sound = document.getElementById('toggle-sound');
    const toggleAllBtn = document.getElementById('toggleAllBtn');
    const resetBtn = document.getElementById('resetBtn');
    const counter = document.getElementById('boxCounter');

    const TOTAL = 100;
    let allToggled = false;
    const boxState = JSON.parse(localStorage.getItem('openBoxes') || '[]');
    const boxElements = [];

    function updateStorage() {
      const open = [];
      boxElements.forEach((box, i) => {
        if (box.classList.contains("open")) {
          open.push(i + 1);
        }
      });
      localStorage.setItem('openBoxes', JSON.stringify(open));
      updateCounter(open.length);
    }

    function updateCounter(count) {
      counter.textContent = `${count} / ${TOTAL} boxes toggled`;
    }

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    // Create boxes
    for (let i = 1; i <= TOTAL; i++) {
      const box = document.createElement("div");
      box.classList.add("box");
      box.textContent = i;

      if (boxState.includes(i)) {
        box.classList.add("open");
      }

      box.addEventListener("click", () => {
        box.classList.toggle("open");
        playSound();
        updateStorage();
      });

      boxElements.push(box);
      container.appendChild(box);
    }

    // Update initial counter
    updateCounter(boxState.length);

    // Toggle All
    toggleAllBtn.addEventListener("click", () => {
      allToggled = !allToggled;
      boxElements.forEach(box => box.classList.toggle("open", allToggled));
      playSound();
      updateStorage();
    });

    // Reset All
    resetBtn.addEventListener("click", () => {
      boxElements.forEach(box => box.classList.remove("open"));
      allToggled = false;
      playSound();
      updateStorage();
    });
  </script>

</body>
</html>
